    <style>
        :root {
            --dark-blue: #0a1929;
            --dark-blue2: #182b42;
            --gray: #101111;
            --light-gray: #232728;
            --mid-blue: #10263f;
            --dark-yellow: #8b3d16;
            --dark-orange: #8b3d16;
            --bright-orange: #ff5500;
            --light-yellow: #d1c5b5;
            --blood-red: #8b0000;
            --forest-green: #1a3a2e;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--gray);
            color: var(--light-yellow);
            font-family: "IM Fell English", serif;
            font-size: 18px;
            line-height: 1.7;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Nav (same as index) */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: var(--gray);
            backdrop-filter: blur(10px);
            border-bottom: 2px solid var(--light-gray);
            z-index: 1000;
            padding: 1.2rem 2rem;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 2.5rem;
        }

        nav a {
            color: var(--light-yellow);
            text-decoration: none;
            font-family: "IM Fell English SC", serif;
            font-size: 0.95rem;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            transition: all 0.3s ease;
            position: relative;
        }

        nav a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 1px;
            background: var(--dark-yellow);
            transition: width 0.3s ease;
        }

        nav a:hover {
            color: var(--dark-yellow);
        }

        nav a:hover::after {
            width: 100%;
        }

        section {
            padding: 7rem 2rem 4rem;
            max-width: 1300px;
            margin: 0 auto;
        }

        h2 {
            font-size: clamp(2rem, 4vw, 2.8rem);
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 3rem;
            color: var(--light-yellow);
        }

        h2::after {
            content: '';
            display: block;
            width: 100px;
            height: 2px;
            background: var(--dark-yellow);
            margin: 1rem auto;
        }

        /* Crew layout */
        .crew-member {
            display: flex;
            gap: 2rem;
            margin-bottom: 3.5rem;
            background: rgba(30, 33, 36, 0.5);
            padding: 2rem;
        }

        .crew-member img {
            width: 300px;
            /* or any fixed width you prefer */
            height: auto;
            /* keeps the full image intact */
            object-fit: contain;
            /* ensures 100% of the image shows */
            border: 1px solid var(--dark-yellow);
            display: block;
        }



        .crew-text h3 {
            font-family: "IM Fell English SC", serif;
            font-size: 1.4rem;
            color: var(--light-yellow);
            margin-bottom: 0.7rem;
        }

        .crew-text p {
            margin-bottom: 1rem;
        }

        /* Mobile */
        @media (max-width: 768px) {
            .crew-member {
                flex-direction: column;
                text-align: center;
            }

            .crew-member img {
                margin: 0 auto;
                width: 70%;
            }
        }
    </style>
</head>
