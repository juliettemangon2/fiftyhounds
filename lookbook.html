    <style>
        :root {
            --blue: #2b4e76;
            --yellow: #ede1ab;
            --dark-yellow: #cdba67;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            background: #fff2b9;
            color: #2b4e76;
            font-family: "IM Fell English", serif;
            font-style: normal;
        }
        h1{
            font-family: "IM Fell English SC", serif;
        }

        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
        }


        body {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .wrapper {
            text-align: center;
            transform: translateY(-8%);
        }

        h1 {
            font-size: 3rem;
            letter-spacing: 0.05em;
            margin-bottom: 1rem;
            text-transform: uppercase;
        }

        .statement {
            font-size: 1.3rem;
            max-width: 1200px;
            margin: 0 auto 2rem;
            line-height: 1.4;
        }

        .link {
            display: inline-block;
            padding: 0.6rem 1.8rem;
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--blue);
            border: 1px solid var(--blue);
            text-decoration: none;
            transition: background 0.3s ease;
            text-transform: uppercase;
            margin: 0 0.5rem;
        }

        .link:hover {
            background: var(--dark-yellow);
            
        }

        
    </style>
</head>
